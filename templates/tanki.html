<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pixel Tank Game</title>
    <link rel="stylesheet" href="{{ url_for('static', path='CSS/game.css') }}">
    <script type="module" src="{{ url_for('static', path='JavaScript/tanki.js') }}" defer></script>
    <script type="module" src="{{ url_for('static', path='JavaScript/music-player.js') }}" defer></script>

<body>
    <div class="game-container">

</body>

</html>
