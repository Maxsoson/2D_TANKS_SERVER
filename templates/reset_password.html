<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Change Password</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
  <style> @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap'); </style>
  <link rel="stylesheet" href="{{ url_for('static', path='CSS/reset_password.css') }}">
</head>
<body>

<canvas id="tankCanvas"></canvas>

<!-- 🔐 Modal: Change Password -->
<div id="changePasswordModal" class="index-modal">
  <div class="index-modal-content">
    <h2>RESET PASSWORD</h2>
    <form id="reset-form">

      <!-- 🗝️ Приховані поля -->
      <input type="hidden" id="user-id" name="user_id" />
      <input type="hidden" id="recovery-code" name="recovery_code" />

      <!-- New Password -->
      <div class="index-input-box">
        <input type="password" id="new-password" placeholder="NEW PASSWORD" required autocomplete="new-password">
      </div>

      <!-- Confirm Password -->
      <div class="index-input-box">
        <input type="password" id="confirm-password" placeholder="CONFIRM PASSWORD" required autocomplete="new-password">
      </div>

      <!-- Error message -->
      <div id="error-message" class="error-message" style="display: none;"></div>

      <!-- Submit Button -->
      <button type="submit" class="index-btn green-btn">SUBMIT</button>
    </form>
  </div>
</div>

<!-- ✅ Підключення JS -->
<script src="{{ url_for('static', path='JavaScript/reset_password.js') }}"></script>

</body>
</html>
