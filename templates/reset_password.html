<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Change Password</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: 'Press Start 2P', monospace;
      color: #00ff00;
      height: 100vh;
      overflow: hidden;
    }

    .index-modal {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      z-index: 999;
      animation: fadeIn 0.4s ease-out;
    }

    .index-modal-content {
      background: black;
      border: 2px solid #00ff00;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 0 4px #00ff00, 0 0 6px #00ff00 inset;
      text-align: center;
      width: 380px;
      animation: slideIn 0.5s ease-out;
      position: relative;
    }

    .index-modal-content h2 {
      margin-bottom: 25px;
      color: #00ff00;
      font-size: 14px;
      text-shadow: 0 0 3px #00ff00;
    }

    .index-input-box {
      position: relative;
      margin: 18px 0;
    }

    .index-input-box input {
      width: 95%;
      padding: 12px;
      border: 2px solid #00ff00;
      border-radius: 6px;
      background: black;
      color: #00ff00;
      font-family: inherit;
      font-size: 12px;
      outline: none;
      box-shadow: 0 0 4px #00ff00 inset;
      transition: box-shadow 0.3s ease;
    }

    .index-input-box input:focus {
      box-shadow: 0 0 6px #00ff00, 0 0 3px #00ff00 inset;
    }

    .index-btn {
      width: 100%;
      padding: 12px;
      font-size: 12px;
      font-family: inherit;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .green-btn {
      background-color: #00ff00;
      color: black;
      box-shadow: 0 0 2px #00ff00, 0 0 4px #00ff00;
    }

    .green-btn:hover {
      background-color: #00dd00;
      box-shadow: 0 0 10px #00ff88, 0 0 18px #00ff88;
    }

    .error-message {
      color: red;
      font-size: 10px;
      margin-top: 10px;
      text-shadow: 0 0 2px red;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

<canvas id="tankCanvas"></canvas>

<!-- 🔐 Modal: Change Password -->
<div id="changePasswordModal" class="index-modal">
  <div class="index-modal-content">
    <h2>RESET PASSWORD</h2>
    <form id="reset-form">

      <!-- 🗝️ Приховані поля -->
      <input type="hidden" id="user-id" name="user_id" />
      <input type="hidden" id="recovery-code" name="recovery_code" />

      <!-- New Password -->
      <div class="index-input-box">
        <input type="password" id="new-password" placeholder="NEW PASSWORD" required autocomplete="new-password">
      </div>

      <!-- Confirm Password -->
      <div class="index-input-box">
        <input type="password" id="confirm-password" placeholder="CONFIRM PASSWORD" required autocomplete="new-password">
      </div>

      <!-- Error message -->
      <div id="error-message" class="error-message" style="display: none;"></div>

      <!-- Submit Button -->
      <button type="submit" class="index-btn green-btn">SUBMIT</button>
    </form>
  </div>
</div>

<!-- ✅ Підключення JS -->
<script src="{{ url_for('static', path='JavaScript/reset_password.js') }}"></script>

</body>
</html>
