    <div class="contact">
        <div class="map">
            <iframe

            </iframe>
        </div>

        <div class="form">
            <h1>Contact Us!</h1>
            <form onsubmit="submitBugReport(event)">
                <div class="input-container">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <input type="text" name="subject" placeholder="Subject" required>
                    <textarea name="msg" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="active">Send</button>
            </form>
        </div>
    </div>

        <div class="modal-content">
            <h2>‚úÖ Your message has been sent!</h2>
            <p>Thank you for your message. We will review your request shortly.</p>
            <button onclick="closeModal()">OK</button>
